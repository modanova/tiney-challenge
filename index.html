<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="A tiney registry"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css" />
        <title>Tiney Register</title>   
    </head>
    <body>
      <!-- Nav-bar-->
        <nav class="flex">
            <i></i>
            <div class="fnt-bold txt-center" >
                tiney register
            </div>
        </nav>
      
      <!-- Tabs -->
      <div class="flex">
        <div class="txt-center fnt-bold">Daily log</div>
        <div class="txt-center fnt-bold inactive">History</div>
      </div>

      <!-- Total -->
        <div class="txt-center">You have <span>0</span> children expected in today</div>

      <!-- Register -->
        <section class="register">
            <div class="pupil flex">
                <div class="flex">
                    <img>
                    <i class="online"></i>
                </div>
                <div class="info">
                    <p class="fnt-bold">John Doe</p>
                    <p>Signed in at <time>8:59</time></p>
                </div>
                <div>
                    <button class="sign-out btn btn-inactive fnt-bold">Sign out</button>
                </div>
            </div>

            <div class="pupil flex">
              <div class="flex">
                  <img>
                  <i class="online"></i>
              </div>
              <div class="info">
                  <p class="fnt-bold">John Doe</p>
                  <p>Signed in at <time>8:59</time></p>
              </div>
              <div>
                  <button class="sign-in btn btn-active fnt-bold">Sign in</button>
              </div>
            </div>

        </section>

            <!-- End of register-->

            <!-- EYFS message -->
            <div>
              <div class="flex box-purple">
                <i></i>
                <div>
                  <p class="txt-center fnt-bold">Keeping a register is an EYFS requirement</p>
                  <p class="txt-center fnt__dark-blue">Read our top tips for staying on track</p>
                </div>
              </div> 
            </div>
        
        
        
        <!-- Template for pupil -->
        <template class="template-pupil">
            <div>
                <img>
                <i class="online"></i>
            </div>
            <div class="info">
                <p class="fnt-bold">First Second</p>
                <p>Signed in at <time>0:00</time></p>
            </div>
            <div>
                <button class="sign-out btn">Sign out</button>
            </div>
        </template>

    </body>
</html>
